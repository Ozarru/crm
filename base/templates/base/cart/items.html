<div class="py-3 bg-white border-2 rounded-2xl">
  <table class="w-full text-left db-table">
    <thead class="bg-white text-indigo-700 rounded-xl">
      <tr>
        <th class="px-3 py-4 text-sm">Name</th>
        <th class="px-3 py-4 text-sm">Brand</th>
        <th class="px-3 py-4 text-sm">Category</th>
        <th class="px-3 py-4 text-sm">Quantity</th>
        <th class="px-3 py-4 text-sm">Price</th>
        <th class="px-3 py-4 text-sm">VAT</th>
        <th class="px-3 py-4 text-sm">Total</th>
        <th class="px-3 py-4 text-center text-sm">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr
        class="text-gray-600 border-y text-sm hover:bg-white hover:text-black transition-all duration-300 group"
      >
        {% for item in cart_items %}
        <td class="p-3">{{item.product.name}}</td>
        <td class="p-3">{{item.product.brand}}</td>
        <td class="p-3">{{item.product.category}}</td>
        <td class="p-3">{{item.quantity}}</td>
        <td class="p-3">{{item.product.price}} €</td>
        <td class="p-3">{{item.product.vat}}%</td>
        <td class="p-3 font-bold text-black">{{item.total_price}}€</td>
        <td class="p-3">
          <div class="w-full flex justify-center items-center gap-2 text-xs">
            <button
              onclick="update_cart('{{ item.product.id }}', 'add_item')"
              class="bg-gray-100 px-2 py-1 rounded hover:bg-indigo-200 transition-all duration-300"
            >
              <i class="fa-solid fa-plus text-indigo-500"></i>
            </button>
            <button
              onclick="update_cart('{{ item.product.id }}', 'remove_item')"
              class="bg-gray-100 px-2 py-1 rounded hover:bg-yellow-200 transition-all duration-300"
            >
              <i class="fa-solid fa-minus text-yellow-500"></i>
            </button>
            <button
              onclick="update_cart('{{ item.product.id }}', 'clear_item')"
              class="bg-gray-100 px-2 py-1 rounded hover:bg-red-200 transition-all duration-300"
            >
              <i class="fa-solid fa-trash text-red-600"></i>
            </button>
          </div>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
