{% load static %}

<div class="flex flex-col justify-between gap-6">
  {% if not curr_obj.image %}
  <i class="fa-solid fa-box text-5xl text-center text-indigo-700"></i>
  {% else %}
  <img
    src="{{curr_obj.image.url}}"
    alt="{{curr_obj.name}}"
    class="w-full h-80 object-contain rounded-2xl"
  />
  {% endif %}

  <div class="p-4 bg-gray-100 border rounded-2xl w-full flex flex-col gap-2">
    <h2 class="text-4xl font-bold text-black">{{curr_obj.name}}</h2>
    <!-- <h4>{{curr_obj.quantity}} in stock</h4> -->
    <p class="text-sky-500">
      <i class="fa-solid fa-copyright mr-2"></i>
      Brand : {{ curr_obj.brand }}
    </p>
    <p class="text-indigo-700 text-lg font-bold">
      <i class="fa-solid fa-tag text-indigo-700 mr-2"></i>
      {{curr_obj.price}} â‚¬
    </p>
    <p>{{curr_obj.description }}</p>
  </div>
</div>
